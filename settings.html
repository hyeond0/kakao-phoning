<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-image: url("css/backgrounds/bg-blue.png");

  <body>

        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-quarter"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <div>
          <a href="javascript:history.back();"
            ><i class="fa-solid fa-angle-left fa-xl"></i
          ></a>
        </div>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">설정</h1>
      </div>
      <div class="alt-header__column"></div>
    </header>

    <main class="main-screen">
      <div class="settings-profile">
        <h1 class="settings-profile__title">현도</h1>

      <ul class="settings-list">

        <li class="settings-setting">
          <span>알림 받기</span>
          <span>켜짐</span>
        </li>
      </ul>
      <ul class="settings-list">
        구독 정보 확인
        <li class="settings-setting">
          <span>구독 내역</span>
          <span><i class="fa-solid fa-chevron-right"></i></span>
        </li>
      </ul>
      <ul class="settings-list">
        이용 안내
        <li class="settings-setting">
          <span>공지사항</span>
          <span></span>
        </li>
        <li class="settings-setting">
          <span>자주 묻는 질문</span>
          <span></span>
        </li>
      </ul>
      <ul class="settings-list">
        서비스 안내
        <li class="settings-setting">
          <span>이용 약관</span>
          <span></span>
        </li>
        <li class="settings-setting">
          <span><a href="index.html">로그아웃</a></span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <img src="icons/friends.png" alt=""
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><img src="icons/chats.png" alt=""
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="photos.html"
            ><img src="icons/photos.png" alt=""
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="settings.html">
            <img src="icons/settings.png" alt=""
          /></a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/95f398b1ca.js"
      crossorigin="anonymous"
    ></script>
