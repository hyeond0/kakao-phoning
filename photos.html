<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-image: url("css/backgrounds/bg-purple.png");
      }
    </style>
    <title>Phoning - Photos</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>5:16</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-quarter"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">사진</h1>
      <div class="screen-header__icons">
        <div class="screen-header__icons__icon">
          <a href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </div>
        <div class="screen-header__icons__icon">
          <a href="https://newjeans.kr"
            ><i class="fa-solid fa-cat fa-lg"></i
          ></a>
        </div>
        <div class="screen-header__icons__icon">
          <a href="more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a>
        </div>
      </div>
    </header>

    <div class="photo-screen__title">NewJeans</div>
    <main class="main-screen photo-screen">
      <div class="photo-screen__column">
        <div class="photo-screen__object">
          <img
            src="https://i.pinimg.com/736x/ef/60/06/ef60067735244c8c611190fa05cadc72.jpg"
            alt=""
          />
          <span>해린 HAERIN</span>
        </div>
        <div class="photo-screen__object">
          <img
            src="http://file3.instiz.net/data/cached_img/upload/2022/08/05/22/078909bea0abe8329bf710e0221dd016.jpg"
            alt=""
          />
          <span>민지 MINJI</span>
        </div>
        <div class="photo-screen__object">
          <img src="https://pbs.twimg.com/media/FYcP2ZxUYAM1Af_.jpg" alt="" />
          <span>다니엘 DANIEL</span>
        </div>
      </div>
      <div class="photo-screen__column">
        <div class="photo-screen__object">
          <img src="https://pbs.twimg.com/media/FZ4FuL_aQAMVoVi.jpg" alt="" />
          <span>하니 HANI</span>
        </div>
        <div class="photo-screen__object">
          <img
            src="https://pbs.twimg.com/media/FYM20oQVUAEkyB2?format=jpg&name=large"
            alt=""
          />
          <span
            >NewJeans<img
              src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/325/jeans_1f456.png"
              alt=""
              class
          /></span>
        </div>
        <div class="photo-screen__object">
          <img src="https://pbs.twimg.com/media/FYcPNpyUYAAVWRv.jpg" alt="" />
          <span>혜인 HYEIN</span>
        </div>
      </div>
      <div class="photo-screen__column"></div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <img src="icons/friends.png" alt=""
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><img src="icons/chats.png" alt=""
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="photos.html"
            ><img src="icons/photos.png" alt=""
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="settings.html">
            <img src="icons/settings.png" alt=""
          /></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/95f398b1ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
