<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-image: url("css/backgrounds/bg-purple.png");
      }
    </style>
    <title>Phoning - Photos</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>5:16</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-quarter"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <div class="screen-header__icons__icon">
          <a href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </div>
        <div class="screen-header__icons__icon">
          <a href="https://newjeans.kr"
            ><i class="fa-solid fa-cat fa-lg"></i
          ></a>
        </div>
        <div class="screen-header__icons__icon">
          <a href="more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a>
        </div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__img user-component__img--xl">
            <img
              src="https://avatars.githubusercontent.com/u/95916780"
              alt=""
              class="user-component__avatar user-component__avatar--xl"
            />
          </div>
          <div class="user-component__text">
            <h4 class="user-component__title">현도</h4>
            <h6 class="user-component__subtitle">+ 787 666 999</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-message fa-xl"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-left fa-xl"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-gamepad fa-xl"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Game</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <img src="icons/friends.png" alt=""
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><img src="icons/chats.png" alt=""
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="photos.html"
            ><img src="icons/photos.png" alt=""
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="settings.html">
            <img src="icons/settings.png" alt=""
          /></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/95f398b1ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
