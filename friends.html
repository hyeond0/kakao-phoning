      <div class="status-bar__column">

        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>

      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">

          <a href="find.html"

        </div>
        <div class="screen-header__icons__icon">
          <a href="https://newjeans.kr"

        </div>

          <a href="more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a>
        </div>

    <a href="#" class="friends-display-link">

      <span class="friends-display-link__text"

          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/325/raising-hands_1f64c.png"
          alt=""
        />
      </span>
      <i class="fa-solid fa-chevron-right fa-xs"></i
    ></a>
