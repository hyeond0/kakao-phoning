<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-image: url("css/backgrounds/bg-pink.png");
      }
    </style>
    <title>Phoning - Finds</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>5:16</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-quarter"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">찾기</h1>
      <div class="screen-header__icons">
        <div class="screen-header__icons__icon">
          <a href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </div>
        <div class="screen-header__icons__icon">
          <a href="https://newjeans.kr"
            ><i class="fa-solid fa-cat fa-lg"></i
          ></a>
        </div>
        <div class="screen-header__icons__icon">
          <a href="more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <div class="more__icons">
            <i class="fa-solid fa-qrcode"></i>
          </div>
          <span> QR 코드</span>
        </div>
        <div class="icon-row__icon">
          <div class="more__icons">
            <i class="fa-solid fa-address-book"></i>
          </div>

          <span>연락처로 추가</span>
        </div>
        <div class="icon-row__icon">
          <div class="more__icons">
            <i class="fa-regular fa-id-card"></i>
          </div>
          <span>ID로 추가</span>
        </div>
        <div class="icon-row__icon">
          <div class="more__icons">
            <i class="fa-regular fa-envelope"></i>
          </div>
          <span>초대</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천 친구</h6>
        <span>추천 친구가 없습니다.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">오픈 채팅</h4>
          <span
            >홈으로 가기<i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">뉴진스</h5>
            <h6 class="open-post__hashtags">#NewJeans#OMG#friends</h6>
            <div class="open-post__members">
              <img src="https://avatars.githubusercontent.com/u/95916780" />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://image.bugsm.co.kr/album/images/500/40780/4078016.jpg"
                alt=""
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <img src="icons/friends.png" alt=""
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><img src="icons/chats.png" alt=""
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="photos.html"
            ><img src="icons/photos.png" alt=""
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="settings.html">
            <img src="icons/settings.png" alt=""
          /></a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <div>
        <span>화면 크기를 줄여주세요!</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/95f398b1ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
